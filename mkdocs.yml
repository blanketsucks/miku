site_name: Miku
site_url: 'http://localhost:8000'

repo_name: blanketsucks/miku
repo_url: https://github.com/blanketsucks/miku

theme:
  name: "material"

nav:
  - Home: index.md
  - Basic-Example: basic-example.md
  - API-Reference:
    - Client: API-Reference/client.md
    - Media: API-Reference/media.md
    - Character: API-Reference/character.md
    - Image: API-Reference/image.md
    - Paginator: API-Reference/paginator.md
    - Page: API-Reference/page.md

plugins:
- search
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        rendering:
          show_source: false

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition